<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.relative{
    width: 300px;
    height: 200px;
    background-color: blueviolet;
    position: relative;

}

.absolute{
width: 70px;
height: 70px;
background-color: cadetblue;
position: absolute;
left: 280px; 
top: 50px;
z-index: -1;
}

.circle{
    width: 90px;
    height: 90px;
    background-color: brown;
    position: absolute;
    border-radius: 50%;
}


</style>
</head>
<body>
    <h3>CSS position</h3>
    <div class="relative">
        <div class="absolute"></div>
        <div class="circle"></div>
    </div>
   
</body>
</html>
